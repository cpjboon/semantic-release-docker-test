name: Build Image

on:
  push:
    branches:
      - main

env:
  IMAGE_TAG: ${{ github.run_attempt }}

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
      contents: write

    steps:
    - name: Print Image Version
      run: |
        echo "This is image version: $IMAGE_TAG"
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Python Semantic Release
      uses: python-semantic-release/python-semantic-release@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
