name: Build Test Image not on main branch

on:
  push:
    branches-ignore:
      - main
env:
  IMAGE_TAG: development

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
      contents: write

    steps:
    - name: Print Image Version
      run: |
        echo "This is image version: $IMAGE_TAG"
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
